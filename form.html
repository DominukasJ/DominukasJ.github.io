    <br>

    <section id="form">
        <main>
            <form id="contactForm">
                <label for="name">Vardas:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="surname">Pavardė:</label>
                <input type="text" id="surname" name="surname" required><br>
    
                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label for="phone">Telefono numeris:</label>
                <input type="tel" id="phone" name="phone" required><br>
    
                <label for="address">Adresas:</label>
                <input type="text" id="address" name="address" required><br>
    
                <fieldset>
                    <legend>Vertinimo klausimai (1-10):</legend>
                    <label for="question1">1. Kiek jums patinka šios paslaugos?</label>
                    <input type="number" id="question1" name="question1" min="1" max="10" required><br>
    
                    <label for="question2">2. Ar siūlomų paslaugų įvairovė tenkina jūsų poreikius?</label>
                    <input type="number" id="question2" name="question2" min="1" max="10" required><br>
    
                    <label for="question3">3. Kaip vertinate svetainės dizainą?</label>
                    <input type="number" id="question3" name="question3" min="1" max="10" required><br>
    
                    <label for="question4">4. Ar aptarnavimas buvo kokybiškas?</label>
                    <input type="number" id="question4" name="question4" min="1" max="10" required><br>
    
                    <label for="question5">5. Kiek tikėtina, kad rekomenduosite mus draugams?</label>
                    <input type="number" id="question5" name="question5" min="1" max="10" required><br>
                </fieldset>
                
                <br>

                <button type="button" id="submitButton">Išsaugoti</button>
            </form>
    
            <div id="errorMessages"></div>
            <div id="output"></div>
        </main>
    </section>
